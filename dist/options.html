<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>哔哩哔哩助手 - 选项页</title>
<script type="text/javascript" src="options.js"></script>
<style>
html body {
    background-color: #f5f5f5;
    text-align: center;
    color: #444;
}

h1,
h2,
p {
    margin: 5px;
}

.header {
    position: relative;
    background: -webkit-gradient(linear, 0 0, 0 bottom, from(#FFF), to(#EEE));
    text-indent: 24px;
    margin: 0px;
    padding: 14px;
    text-shadow: #FFF 0 1px 2px;
    font-size: 1.1em;
    font-weight: bold;
}

ul,
li {
    list-style: none;
    padding: 0px;
}

.category div {
    -webkit-transition: all .1s;
}

.card {
    background-color: #fff;
    box-shadow: 0 1px 2px rgba(0, 0, 0, .3);
    transition: all .2s ease-in;    
    margin-left: auto;
    margin-right: auto;
    width: 210px;
}

.card:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
}

#main_form {
    position: absolute;
    border-radius: 2px;
}

#main_form .icon{
    position: absolute;
    left: 0;
    top: 0;
    height: 48px
}

.options_form {
    margin: 0;
    box-shadow: inset 0 4px 2px -3px rgba(0, 0, 0, .2);
}

.category {
    padding: 5px 0px 10px 0px;
    color: #666;
    font-weight: 600;
    border-bottom: 1px solid #ddd;
}

.category:nth-of-type(2n) {
    background-color: #fbfbfb
}

.category p {
    font-size: 15px;
    text-align: left;
    margin-left: 10px;
}

.button {
    cursor: pointer;
    display: inline-block;
    font-size: 12px;
    height: 20px;
    line-height: 20px;
    margin: 3px 3px;
    padding: 3px;
    font-weight: 400;
    background-color: #fff;
    background-image: linear-gradient(to top, #f8f8f8, #fff);
    border: solid 1px #ddd;
    border-radius: 2px;
    transition: .2s all;
}

.button:hover,
.button.on {
    color: #fff;
    background-color: #0055cc;
    background-image: linear-gradient(to top, #009cd6, #00aae0);
    background-repeat: repeat-x;
    border: solid 1px #008bbc;
    border-radius: 3px;
    box-shadow: rgba(255, 255, 255, 0.2) 0px 1px 0px 0px inset, 0 1px 1px #CCC;
}

.button:active {
    color: #fff;
    border: solid 1px #0082b0;
    background-image: linear-gradient(to top, #00a6dc, #00bee7);
    box-shadow: inset 0 2px 4px 0px rgba(0, 0, 0, 0.15), 0 1px 2px 0px rgba(0, 0, 0, 0.05)
}

.button.on {
    cursor: default
}
</style>
</head>
<body>
    <div id="main_form" class="card">
        <div class="header">
        <img src="./imgs/icon-256.png" class="icon"><span id="menu_title"></span> <span id="version"></span>
        </div>
        <ul id="options_form" class="options_form">
            <li class="category">
                <p>阻止重定向</p>
                <div class="button replace" option=true>开启功能</div>
                <div class="button replace" option=false>关闭功能</div>
            </li>
            <li class="category">
                <p>播放器切换</p>
                <div class="button player" option="html5">html5</div>
                <div class="button player" option="bilih5">官方html5</div>
                <div class="button player" option="original">flash</div>
            </li>
            <li class="category">
                <p>视频关联搜索设置</p>
                <div class="button rel_search" option="without">不含括号</div>
                <div class="button rel_search" option="with">含括号</div>
                <div class="button rel_search" option="off">关闭功能</div>
            </li>
        </ul>
    </div>
    </div>
</body>
</html>
