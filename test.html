<title>debug</title>

<script type="text/javascript" src="https://blueimp.github.io/JavaScript-MD5/js/md5.js"></script>
<script type="text/javascript">
  //创建xhr对象 
  var xhr = new XMLHttpRequest();
  //设置xhr请求的超时时间
  xhr.timeout = 3000;
  //设置响应返回的数据格式
  xhr.responseType = "json";
  //xhr.responseType = 'blob';
  //创建一个 post 请求，采用异步
  xhr.open('GET', 'http://interface.bilibili.com/playurl?&cid=4134509&from=miniplay&otype=json&player=1&sign=c3494b7735beb5738d594adeeab3590d');
  var resp;
  //注册相关事件回调处理函数
  xhr.onload = function(e) { 
    if(this.status == 200||this.status == 304){
        resp=this.response;
    }
  };
xhr.send(null);
var test = function test(appkey, appsec, cid, platform) {
  var str = "http://interface.bilibili.com/playurl?";
  var reqstr = typeof platform == 'undefined' ? '' : 'platform=' + platform + '&';
  reqstr += typeof appkey == 'undefined' ? '' : 'appkey=' + appkey + '&';
  reqstr += typeof cid == 'undefined' ? 'otype=json&cid=3635863' : 'otype=json&cid=' + cid;
  var sign = md5(reqstr);
  return windows.open(str + reqstr + '&sign=' + sign);
};
</script>
